name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # We iterate over all services to build and push them
      # This is a simplified matrix strategy
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.ref_name }}

      - name: Build and push Analytics
        uses: docker/build-push-action@v5
        with:
          context: ./packages/analytics-engine
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/analytics:${{ github.ref_name }}

      - name: Build and push Monitor
        uses: docker/build-push-action@v5
        with:
          context: ./packages/resource-monitor
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/monitor:${{ github.ref_name }}

      - name: Build and push Health Checker
        uses: docker/build-push-action@v5
        with:
          context: ./packages/health-checker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/health-checker:${{ github.ref_name }}

      - name: Build and push Notification
        uses: docker/build-push-action@v5
        with:
          context: ./packages/notification-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/notification:${{ github.ref_name }}
