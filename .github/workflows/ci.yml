name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build All
      run: npm run build

    - name: Run Unit Tests
      run: npm test --workspace=packages/core --workspace=packages/adapters/aws

    - name: Run Chaos Test
      run: |
        cd packages/core
        npx ts-node test-chaos-proc.ts
