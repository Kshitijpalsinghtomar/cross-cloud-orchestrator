<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Gradient for the Cloud Outline -->
    <linearGradient id="cloudStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" /> <!-- Purple -->
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Blue -->
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" /> <!-- Green/Teal -->
    </linearGradient>
  </defs>

  <!-- Cloud Outline -->
  <!-- Thicker, rounded stroke with gradient -->
  <path d="M25 75 
           L 75 75 
           C 90 75, 95 60, 85 50 
           C 87 35, 75 25, 60 25 
           C 55 25, 50 26, 45 28 
           C 35 20, 20 25, 15 40 
           C 5 42, 5 60, 15 70
           C 15 75, 20 75, 25 75 Z" 
        stroke="url(#cloudStroke)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Connector Lines (Behind Hexagon, connecting to nodes) -->
  <!-- Top (Blue) -->
  <path d="M50 50 L50 15" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" />
  <circle cx="50" cy="15" r="4" fill="#3B82F6" />

  <!-- Right (Purple) -->
  <path d="M50 50 L85 30" stroke="#A855F7" stroke-width="4" stroke-linecap="round" />
  <circle cx="85" cy="30" r="4" fill="#A855F7" />

  <!-- Left (Green) -->
  <path d="M50 50 L15 30" stroke="#10B981" stroke-width="4" stroke-linecap="round" />
  <circle cx="15" cy="30" r="4" fill="#10B981" />

  <!-- Central Hexagon -->
  <!-- White fill, Blue stroke -->
  <path d="M50 35 L63 42.5 L63 57.5 L50 65 L37 57.5 L37 42.5 Z" 
        fill="white" stroke="#3B82F6" stroke-width="4" stroke-linejoin="round" />

</svg>